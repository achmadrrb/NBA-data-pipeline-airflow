# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-docstring-first
      - id: check-json
      - id: detect-private-key

  - repo: https://github.com/codespell-project/codespell
    rev: v2.4.1
    hooks:
      - id: codespell
        exclude: '.*\.ipynb$'

  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.24.2
    hooks:
      - id: gitleaks

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.3
    hooks:
      - id: ruff
        name: ruff (linter + import sort)
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format
        name: ruff (formatter)

  - repo: https://github.com/commitizen-tools/commitizen
    rev: v4.8.3
    hooks:
      - id: commitizen
        stages: [commit-msg]

  - repo: https://github.com/PyCQA/bandit
    rev: "1.8.6"
    hooks:
      - id: bandit
  - repo: https://github.com/nbQA-dev/nbQA
    rev: 1.9.1
    hooks:
      - id: nbqa-ruff
        name: nbqa-ruff
        description: Run 'ruff check' on a Jupyter Notebook # for backwards compatiblity
        entry: nbqa "ruff check"
        language: python
        additional_dependencies: [ruff]
        require_serial: true
        types_or: [jupyter, markdown]
      - id: nbqa-ruff-check
        name: nbqa-ruff-check
        description: Run 'ruff check' on a Jupyter Notebook
        entry: nbqa "ruff check"
        language: python
        additional_dependencies: [ruff]
        require_serial: true
        types_or: [jupyter, markdown]
      - id: nbqa-ruff-format
        name: nbqa-ruff-format
        description: Run 'ruff format' on a Jupyter Notebook
        entry: nbqa "ruff format"
        language: python
        additional_dependencies: [ruff]
        require_serial: true
        types_or: [jupyter, markdown]
